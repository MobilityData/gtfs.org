        - Attributions: resource_library/data_examples/schedule_data_examples/attributions.md
        - Continuous stops: resource_library/data_examples/schedule_data_examples/continuous-stops.md
        - Fares v1: resource_library/data_examples/schedule_data_examples/fares-v1.md
        - Fares v2: resource_library/data_examples/schedule_data_examples/fares-v2.md
        - Feed information: resource_library/data_examples/schedule_data_examples/feed-info.md
        - Text-to-speech: resource_library/data_examples/schedule_data_examples/text-to-speech.md
