name: Build Swift scripts

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.swift'
  pull_request:
    branches:
      - main
    paths:
      - '**.swift'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-14, macos-15, ubuntu-latest] # macos 15 comes with Swift 6 which has breaking changes vs Swift 5.*

    steps:
      - uses: actions/checkout@v4.2.2
      - name: Build Swift scripts
        run: swiftc scripts/*.swift